<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-title>Create a new account</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field appearance="fill">
              <input
                type="text"
                matInput
                placeholder="Username"
                formControlName="username"
              />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="fill">
              <input
                type="email"
                matInput
                placeholder="E-mail"
                formControlName="email"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="fill">
              <input
                type="text"
                matInput
                placeholder="First Name"
                formControlName="firstName"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="fill">
              <input
                type="text"
                matInput
                placeholder="Surname"
                formControlName="lastName"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="fill">
              <input
                type="text"
                matInput
                placeholder="Phone"
                formControlName="phone"
              />
            </mat-form-field>
          </p>
  
          <p *ngIf="error" class="error">
            {{ error }}
          </p>
  
          <div class="button">
            <a mat-button href="/login">Login</a>
            <button type="submit" mat-stroked-button color="primary">Sign up</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
