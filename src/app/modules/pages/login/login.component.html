<header class="ex-header">
  <div class="container">
    <div class="row">
      <div class="col-xl-10 offset-xl-1">
        <h1 class="text-center">Sign Up</h1>
      </div>
    </div>
  </div>
</header>
<div class="ex-form-1 pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-4 offset-xl-4">
        <div class="text-box mt-5 mb-5">
          <p class="mb-4">
            Fill out the form below to sign up for the service. Already signed
            up? Then just <a class="blue" href="/register">Log In</a>
          </p>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <formly-form [form]="form" [fields]="fields"> </formly-form>
            <p class="mt-5">
              <button class="form-control-submit-button" type="submit">
                Entrar
              </button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-12"></div>
    </div>
  </div>
</div>
