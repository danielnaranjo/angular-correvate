<ng-container *ngIf="data" [ngSwitch]="data.type">
    <ng-container *ngSwitchCase="'commerce'">
        <p>
            {{ data.name }} {{ data.type }} is works!
        </p>
    </ng-container>
    <ng-container *ngSwitchDefault>
        <p>
            {{ data.name }} {{ data.type }} is works!
        </p>
    </ng-container>
</ng-container>
